<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudApex - Master Cloud, DevOps & Data</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
                "primary": "#13b6ec",
                "primary-dark": "#0e8acb",
                "background": "#f8fafc",
                "background-light": "#f6f8f8",
                "background-dark": "#101d22",
                "sidebar-light": "#ffffff",
                "sidebar-dark": "#16252b",
                "surface": "#ffffff",
                "surface-hover": "#f1f5f9",
                "border-light": "#e7f0f3",
                "border-dark": "#2a3b42",
                "text-main": "#0d181b",
                "text-secondary": "#64748b",
                "text-muted": "#4c869a",
                "input-bg": "#f1f5f9"
            },
            fontFamily: {
                "display": ["Space Grotesk", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"],
                "mono": ["Courier New", "Courier", "monospace"],
            },
            borderRadius: {
                "DEFAULT": "0.25rem", 
                "lg": "0.5rem", 
                "xl": "0.75rem", 
                "2xl": "1rem", 
                "full": "9999px"
            },
            boxShadow: {
                'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                'glow': '0 0 15px rgba(19, 182, 236, 0.3)',
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in-down": "fadeInDown 0.5s ease-out",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInDown: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      ::-webkit-scrollbar {
          width: 6px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background: #cbd5e1; 
          border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
          background: #334155;
      }
      .hide-scroll::-webkit-scrollbar {
          display: none;
      }
      .hide-scroll {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
